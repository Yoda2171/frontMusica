<div class="create-product">
    <h1>Crear Producto</h1>
    <form (submit)="submitProduct()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Nombre del producto" [(ngModel)]="products.productId" required>
  
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" placeholder="Precio del producto" [(ngModel)]="products.quantity" required>
  
  
      <button type="submit" >Crear</button>
    </form>
  </div>
